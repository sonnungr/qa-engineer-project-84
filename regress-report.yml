  - summary: |
      Нет возможности фильтрации товара по цвету и размеру
    environment: |
      Версия 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Microsoft Windows
    steps-to-reproduce: |
      1. зайти на страницу https://hexlet-products-store.vercel.app/
      2. просмотреть в левой колонке возможности фильтровать товар по цвету
      3. просмотреть в левой колонке возможности фильтровать товар по размеру
    expected-result: |
      должна быть колонка с возможностью фильтрации товара по цвету
      должна быть колонка с возможностью фильтрации товара по размеру
    actual-result: |
      нет возможности фильтровать товар по цвету
      нет возможности фильтровать товар по размеру
      
  - summary: |
     не работает кнопка крестик при попытки закрыть оформления товара
    environment: |
     Версия 108.0.5359.125 (Официальная сборка) (64 бит)
     ОС Microsoft Windows     
    steps-to-reproduce: |
     1. зайти на страницу https://hexlet-products-store.vercel.app/
     2. добавить товар iPhone 9
     3. открыть Корзину
     4. зайти в Оформление заказа
     5. нажать на крестик
    expected-result: |
     при закрытии оформления товара должна работать кнопка "крестик" в правом верхнем углу
    actual-result: |
     не работает кнопка крестик при попытки закрыть оформления товара
     
  - summary: |
     интернет-магазин не выровнен при выборе мобильной верстке
    environment: |
     Версия 108.0.5359.125 (Официальная сборка) (64 бит)
     ОС Microsoft Windows     
    steps-to-reproduce: |
     1. открыть страницу интернет-магазина
     2. зайти в devTools и выбрать параметр Toggle devace toolbar
     3. добавить товар iPhone 9 и Samsung Universe 9 в корзину
     4. зайти в корзину  
     5.зайти в Оформление товара
    expected-result: |
     при выборе параметра Toggle devace toolbar главная страница должна быть выровнены по сетке
     при выборе параметра Toggle devace toolbar Корзина должна быть выровнена по сетке
    actual-result: |
     главная страница не выровнена по сетке
     в корзине кнопки и описание товара не выравнены по сетке
     

