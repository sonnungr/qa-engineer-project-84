  - summary: |
      Нет возможности фильтрации товара по цвету и размеру
    environment: |
      Версия 108.0.5359.125 (Официальная сборка) (64 бит)
      ОС Microsoft Windows
    steps-to-reproduce: |
      1. зайти на страницу https://hexlet-products-store.vercel.app/
      2. просмотреть в левой колонке возможности фильтровать товар по цвету
      3. просмотреть в левой колонке возможности фильтровать товар по размеру
    expected-result: |
      должна быть колонка с возможностью фильтрации товара по цвету
      должна быть колонка с возможностью фильтрации товара по размеру
    actual-result: |
      нет возможности фильтровать товар по цвету
      нет возможности фильтровать товар по размеру
      
