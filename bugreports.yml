- summary: |
    при отсутствии интернета показана чистая страница без оповещения об отсутствия соединения или низкой скорости

environment: |
   Версия 108.0.5359.125 (Официальная сборка) (64 бит)
    ОС Microsoft Windows 7
steps-to-reproduce: |
   открыть https://hexlet-products-store.vercel.app/
   нажать f12,зайти в DevTools
   зайти во вкладку Network
   выбрать параметр Slow 3G
   зайти в корзину и оформить заказ
   выбрать параметр Offline
   перезагрутить страницу
expected-result: |
   на странице интернет-магазина должно быть оповещение об отсутствии интернета или низкой скорости соединения
actual-result: |
   нет оповещения об отсутствии интернета или низкой скорости соединения
