summary: |
   проверка интернет-магазина с большим количеством трафика
requirement: |
   пользователь должен зайти в интернет-магазин с большим трафиком,выбрать и оформить товар без потери работоспособности сайта
prerequisites: |
   наличие Apache JMeter (5.5)
test-data: |
   количество посетителей=200
   наращивание посетителей=60 sec.
   количество запросов=20
steps:
   - открыть Apache JMeter (5.5)
   - нажать Test Plan-Add-Threads-Thread Group
   - в Thread Group заполнить строку Number of Threads=200
   - в Thread Group заполнить строку Rump-up Period=60 
   - нажать Test Plan-Add-Sampler-HTTP Request
   - в HTTP Request заполнить строку HTTP Request=https
   - в HTTP Request заполнить строку Server Name of IP=hexlet-products-store.vercel.app
   - нажать Test Plan-Add-Listener-Summary Report
   - нажать зеленую кнопку Start
   - открыть Summary Report в столбце Error посмотреть результат
expected-result: |
   не должны быть выявлены ошибки
   
